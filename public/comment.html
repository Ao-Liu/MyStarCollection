<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/comment.css">
  <script src="https://kit.fontawesome.com/ae922d7a73.js" crossorigin="anonymous"></script>
  <link href='https://fonts.googleapis.com/css?family=Ruda' rel='stylesheet'>
  <title>MyStarCollection</title>
</head>

<body>
  <style>
    body {
      font-family: 'Ruda';
    }
  </style>
  <div id="commentPage"></div>
  <h4 id="backBtn"><i class="fas fa-chevron-left"></i></i></h4>
  <h4 id="logoBtn">MyStarCollection</h4>
  <!-- <h4 id="addBtn"><i class="far fa-plus-square"></i></i></h4> -->
  <img id="starPic" src="images/neptune.png">
  <form id="caption" action="" class="form">
    <h1 id="starTitle">Loading</h1>
    <h3 id="starDes">Loading</h3>
    <div>&nbsp;</div>
    <ul id="actionBtns">
      <li><a href="#"><i id="commentBtn" class="fas fa-comment" data-toggle="modal" data-target="#addComment">&nbsp;Add Comment</i></a></li>
    </ul>
    <div>&nbsp;</div>

    <div id="commentContainer">
    </div>
  </form>

  <!-- Modal -->
  <div class="modal fade" id="addComment" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add a Comment</h5>
        </div>
        <div class="modal-body">

          <div class="form-group">
            <label for="formGroupExampleInput">Comment</label>
            <input type="text" class="form-control" id="inputComment" placeholder="Comment">
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button id="submitAddComment" type="button" class="btn btn-primary" data-dismiss="modal">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
