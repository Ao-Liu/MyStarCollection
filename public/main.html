<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://kit.fontawesome.com/ae922d7a73.js" crossorigin="anonymous"></script>
  <link href='https://fonts.googleapis.com/css?family=Ruda' rel='stylesheet'>
  <title>MyStarCollection</title>
</head>

<body>
  <style>
    body {
      font-family: 'Ruda';
    }
  </style>
  <h4 id="personalBtn"><i class="fas fa-ellipsis-h"></i></h4>
  <h4 id="logoBtn">MyStarCollection</h4>
  <h4 id="addBtn"><i class="far fa-plus-square" data-toggle="modal" data-target="#addStar"></i></i></h4>
  <div id="mainPage" class="row gutters justify-content-center">
    <div id="starHolder">
      <div id="authorHolder" class="row gutters justify-content-left">
        <h3 id="author">@liua1&nbsp;&nbsp;</i></h3>
        <h5><i id="followUser" class="fas fa-user-plus"></i></h5>
      </div>
      <div>&nbsp;</div>
      <img id="starPic" src="images/neptune.png">
    </div>
    <form id="caption" action="" class="form">
      <h1 id="starTitle">Neptune</h1>
      <h3 id="starDes">This picture of Neptune was produced from the last whole planet images taken through the green
        and orange filters on the Voyager 2 narrow angle camera</h3>
      <div>&nbsp;</div>
      <ul id="actionBtns">
        <li><a href="#"><i id="likeBtn" class="fas fa-heart"></i></a></li>
        <li><a href="#"><i id="saveBtn" class="fas fa-star"></i></a></li>
        <li><a href="#"><i id="commentBtn" class="fas fa-comment"></i></a></li>
        <li><a href="#"><i id="shareBtn" class="fas fa-share"></i></a></li>
      </ul>
    </form>

    <!-- Modal -->
    <div class="modal fade" id="addStar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add A Star</h5>
          </div>
          <div class="modal-body">

            <div class="form-group">
              <label for="formGroupExampleInput">Star Name</label>
              <input type="text" class="form-control" id="inputStarName" placeholder="Name">
            </div>

            <div class="form-group">
              <label for="formGroupExampleInput">Star Description</label>
              <input type="text" class="form-control" id="inputDes" placeholder="Description">
            </div>

            <div class="form-group">
              <label for="formGroupExampleInput">Star Pic URL</label>
              <input type="text" class="form-control" id="inputUrl" placeholder="URL">
            </div>
            <small>Or</small>
            <div>&nbsp;</div>
            <div class="form-group">
              <label for="exampleInputFile" class="bmd-label-floating">Star Pic From Computer</label>
              <input type="file" class="form-control-file" id="exampleInputFile">
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button id="submitAddComment" type="button" class="btn btn-primary" data-dismiss="modal">Add</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
