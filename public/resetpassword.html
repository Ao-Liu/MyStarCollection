<!DOCTYPE html>
<html>

<head>
    <title>MyStarCollection</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
    <link href='https://fonts.googleapis.com/css?family=Ruda' rel='stylesheet'>
    <link rel="stylesheet" href="styles/resetpassword.css">
</head>

<body>
    <style>
        body {
            font-family: 'Ruda';
        }
    </style>
    <form id="resetPwPage" action="" class="form">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            Please note this does not work if you are using Rose Email
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <h1>MyStar</h1>
        <h1>Collection</h1>
        <div>&nbsp;</div>
        <h2>Please enter your email to reset password</h2>
        <div class="input">
            <div id="email" class="inputBox">
                <input id="emailInput" type="text" name="username" placeholder="Email" required>
            </div>
            <div id="signupBtn" class="inputBox">
                <input id="signupBtnTxt" type="button" value="Reset Password">
            </div>
        </div>
        <p id="backToLogin" class="forget"><a href="/">Already have an account?</a></p>
    </form>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.js"></script>
    <script src="scripts/bootstrap-material-design.js"></script>
    <script>
        $("body").bootstrapMaterialDesign();
    </script>
    <script src="/__/firebase/7.18.0/firebase-app.js"></script>
    <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
    <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
