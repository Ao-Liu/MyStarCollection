<!DOCTYPE html>
<html>

<head>
    <title>login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Ruda' rel='stylesheet'>
    <link rel="stylesheet" href="styles/login.css">
</head>

<body>
    <style>
        body {
            font-family: 'Ruda';
        }
    </style>
    <form action="" class="form">
        <h1>MyStar</h1>
        <h1>Collection</h1>
        <div class="input">
            <div id="email" class="inputBox">
                <label id="emailTxt" for="username">Email</label>
                <input id="emailInput" type="text" name="username" placeholder="Email" required>
            </div>
            <div class="inputBox">
                <label id="pwTxt" for="password">Password</label>
                <input id="pwInput" type="password" name="password" placeholder="Password" required>
            </div>
            <div id="loginBtn" class="inputBox">
                <input id="loginBtnTxt" type="button" value="Log In">
            </div>
            <div id="signupBtn" class="inputBox">
                <input id="signupBtnTxt" type="button" value="Sign Up">
            </div>
        </div>
        <p class="forget">Forget Password ? <a href="#">Click Here</a></p>
    </form>
</body>

</html>
