<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- <link rel="stylesheet" href="styles/bootstrap-material-design.min.css"> -->
  <link rel="stylesheet" href="styles/login.css">
  <link href='https://fonts.googleapis.com/css?family=Ruda' rel='stylesheet'>
  <title>MyStarCollection</title>
</head>

<body>
  <style>
    body {
      font-family: 'Ruda';
    }
  </style>
  <form id="loginPage" action="" class="form">
    <h1>MyStar</h1>
    <h1>Collection</h1>
    <div class="input">
      <div id="email" class="inputBox">
        <h2 id="emailTxt" for="username">Email</h2>
        <input id="emailInput" type="text" name="username" placeholder="Email" required>
      </div>
      <div class="inputBox">
        <h2 id="pwTxt" for="password">Password</h2>
        <input id="pwInput" type="password" name="password" placeholder="Password" required>
      </div>
      <div id="loginBtn" class="inputBox">
        <input id="loginBtnTxt" type="button" value="Log In">
      </div>
      <div id="registerBtn" class="inputBox">
        <input id="registerBtnTxt" type="button" value="Register">
      </div>
    </div>
    <p id="forgetPwBtn" class="forget"> <a href="#">Forgot Password?</a></p>
  </form>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
