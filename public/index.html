<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Ruda' rel='stylesheet'>
  <title>MyStarCollection</title>
</head>

<body>
  <header class="bmd-layout-header">
  </header>
  <style>
    body {
      font-family: 'Ruda';
    }
  </style>

  <div id="loginPage" class="contain">
    
    <div class="inputs">
      <h1>MyStar</h1>
      <h1>Collection</h1>
      <div>&nbsp;</div>
      <label>Email</label>
      <input id="inputEmail" type="text" placeholder="Email" class="input">
      <label>Password</label>
      <input id="inputPassword" type="password" placeholder="Password" class="input">
      <button id="loginBtn" href='#' class="go">Login</button>
      <button id="signupBtn" href='#' class="signUp">Sign Up</button>
    </div>
    <div id="message"></div>

    <div id="alertWeakPw" class="alert alert-danger alert-dismissible fade collapse">
      <!-- <button type="button" class="close">&times;</button> -->
      <strong>Weak Password!</strong> Password should be at least 6 characters
    </div>

    <div id="alertInvalidEmail" class="alert alert-danger alert-dismissible fade collapse">
      <!-- <button id="dismiss" type="button" class="close" >&times;</button> -->
      <strong>Invalid Email!</strong> The email address is badly formatted
    </div>

    <div id="alertAccountCreated" class="alert alert-success alert-dismissible fade collapse">
      <!-- <button type="button" class="close" data-dismiss="alert">&times;</button> -->
      <strong>Account Created!</strong> Welcome to MyStarCollection
    </div>

    <div id="alertAuthErr" class="alert alert-danger alert-dismissible fade collapse">
      <!-- <button type="button" class="close" data-dismiss="alert">&times;</button> -->
      <strong>Authentication Error!</strong> An error occured
    </div>

  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
